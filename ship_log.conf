[program:ShipLog]
autostart = true
autorestart = true
directory=/home/pi/AstroMicroServices/MoonRabbit/
environment=PATH="/home/pi/AstroMicroServices/MoonRabbit/venv/bin"
command = /home/pi/AstroMicroServices/MoonRabbit/venv/bin/python3 shipLog.py
